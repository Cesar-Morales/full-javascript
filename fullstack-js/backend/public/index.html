<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Javascript Books</title><link href="https://bootswatch.com/5/darkly/bootstrap.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><script defer="defer" src="js/bundle.js"></script><link href="css/bundle.css" rel="stylesheet"></head><body><nav class="navbar navbar-light bg-light"><div class="container"><a href="/" class="navbar-brand">Book App</a></div></nav><div class="container p-4"><div class="row"><div class="col-md-4"><form id="book-form" class="card card-body bg-light"><div class="form-group p-2"><input id="title" name="title" class="form-control" placeholder="Book Title" autofocus></div><div class="form-group p-2"><input id="author" name="author" class="form-control" placeholder="Autor Title"></div><div class="form-group p-2"><input id="isbn" name="isbn" class="form-control" placeholder="ISBN"></div><div class="input-group mb-2 p-2"><div class="custom-file"><label for="image" class="form-label">Choose Image</label> <input id="image" type="file" name="image" class="form-control"></div></div><button class="btn btn-outline-primary">Save Book</button></form></div><div class="col-md-8" id="books-cards"></div></div></div></body></html>
